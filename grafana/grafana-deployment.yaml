apiVersion: apps/v1
kind: Deployment
metadata: 
  name: grafana-deployment
spec:
  selector: 
    matchLabels:
      app: grafana
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest 
        ports:
          - containerPort: 3000 
        volumeMounts: 
          - name: grafana-storage
            mountPath: /var/lib/grafana #Grafana stocke son Ã©tat (dashboards, datasources, etc.) dans /var/lib/grafana
          - name: grafana-config
            mountPath: /etc/grafana/provisioning/datasources
      volumes: 
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc 
        - name: grafana-config
          configMap:
            name: grafana-configmap

#----------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports: 
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP