#HPA basé sur l'utilisation du CPU de nodejs
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nodejs-hpa
spec:
  scaleTargetRef: # cibre que le HPA surveille et ajuste 
    apiVersion: apps/v1
    kind: Deployment
    name: node-deployment
  minReplicas: 1 # en cas de faible charge 
  maxReplicas: 5 # si la charge augmente
  metrics: # criteres de mise à l'échelle
    - type: Resource # utilise les ressources interne (CPU / mémoire)
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 # si l'utilisation moyenne du CPU dépasse 50%, augmenter les replicas

#HPA basé sur le nombre de lecture de redis replica
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: redis-replica-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: redis-replicas
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
